<!doctype html>
<html>
<head>
<meta charset="UTF-8" />
<title>Link game test</title>
</head>
<body background = "">
<section>

<!-- This div is the canvas -->
<div>
<canvas id="canvas" width="300" height="200">
This text is displayed if your browser does not support HTML5 Canvas.
</canvas>
</div>

<script type="text/javascript">
/*
   index.html - draws a dot on the screen, credit to:
   http://html5.litten.com/moving-shapes-on-the-html5-canvas-with-the-keyboard/
   programmer: MHoel, Nov 3, 2014
*/


// Set some global variables
    
   
var canvas;
var ctx;
var a = 50;
var b = 50;
 var da = 5;
var db = 5;
var dx = 5;
var dy = 5;
var x = 150;
var y = 100;
var WIDTH = 300;
var HEIGHT = 200;

function circle(x,y,r) {
	ctx.beginPath();
	ctx.arc(x, y, r, 0, Math.PI*2, true);
	ctx.fill();
    
}
    
    function rectangle (a,b) {
        ctx.beginPath();
        ctx.rect(a,b,30,30);
        ctx.fill();
        
    }

function rect(x,y,w,h) {
	ctx.beginPath();
	ctx.rect(x,y,w,h);
	ctx.closePath();
	ctx.fill();
	ctx.stroke();
}

function clear() {
    
	ctx.clearRect(0, 0, WIDTH, HEIGHT);
}

// Important starting function
function init() {
	canvas = document.getElementById("canvas");
	ctx = canvas.getContext("2d");
	return setInterval(draw, 10);
     

// this is key, tells draw function to fire 10x per second
}

function doKeyDown(evt){
	switch (evt.keyCode) {
		case 38:  /* Up arrow was pressed */
			if (y - dy > 0){
				y -= dy;
			}
			break;
		case 40:  /* Down arrow was pressed */
			if (y + dy < HEIGHT){
				y += dy;
			}
			break;
		case 37:  /* Left arrow was pressed */
			if (x - dx > 0){
				x -= dx;
			}
			break;
		case 39:  /* Right arrow was pressed */
			if (x + dx < WIDTH){
				x += dx;
			}
			break;
            
        case 87:
            if (b - db > 0){
				b -= db;
			}
            break;
            
        case 83:
            if (b + db < HEIGHT){
				b += db;
			}
            break;
		case 65 :  /* Left arrow was pressed */
			if (a - da > 0){
				a -= da;
			}
			break;
		case 68:  /* Right arrow was pressed */
			if (a + da < WIDTH){
				a += da;
			}
			break;
		}
}

function draw() {
	clear();
    

	ctx.fillStyle = "red";
	ctx.strokeStyle = "black";
	rect(0,0,WIDTH,HEIGHT);
	ctx.fillStyle = "blue";
   
	circle(x, y, 10);
    rectangle(a,b);
}

// Main part of program
    
init();
window.addEventListener('keydown',doKeyDown,true);

</script>
</section>
    Use WASD keys to move square and use arrow keys to move circle
</body>
</html>
